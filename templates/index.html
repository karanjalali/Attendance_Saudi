<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .logo {
            background-image: url('/static/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #fff;
        }

        h1 {
            font-size: 28px;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            display: block;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"], select {
            background-color: #f9f9f9;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Slightly lift the button */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Add shadow for a floating effect */
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .table-container {
            overflow-x: auto;
            overflow-y: scroll; /* Enable vertical scrolling */
            margin-top: 20px;
            max-height: auto; /* Limit the height of the table */
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f8f8f8;
            font-weight: 600;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 18px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .error-message {
            color: #dc3545;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Attendance Form</h1>
        <form id="studentForm">
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
            </select>
            <label for="batch">Batch:</label>
            <select id="batch" name="batch" required>
                <option value="">Select Batch</option>
            </select>
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">Select Grade</option>
            </select>
            <label for="teacher">Teacher:</label>
            <select id="teacher" name="teacher" required>
                <option value="">Select Teacher</option>
            </select>
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select Subject</option>
            </select>
            <label for="chapter">Chapter:</label>
            <select id="chapter" name="chapter" required>
                <option value="">Select Chapter</option>
            </select>
            <label for="subtopic">Subtopic:</label>
            <input type="text" id="subtopic" name="subtopic" required>
            <label for="classType">Class Type:</label>
            <select id="classType" name="classType" required>
                <option value="">Select Class Type</option>
            </select>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Assignment Grade</th>
                            <th>Present</th>
                            <th>Quiz Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student rows will be added here -->
                    </tbody>
                </table>
            </div>
            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="loader" class="loader hidden"></div>
        <div id="successMessage" class="success-message hidden">Form submitted successfully!</div>
        <div id="errorMessage" class="error-message hidden">There was an error submitting the form. Please try again.</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hide the messages when the page loads
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    console.log('Data fetched from server:', data); // Debugging line
                    populateDropdown('branch', data.branches);
                    populateDropdown('teacher', data.teachers);
                    populateDropdown('subject', data.subjects);
                    populateDropdown('grade', data.grades);
                    populateDropdown('classType', data.classTypes);
                    populateDropdown('batch', data.batches);

                    const gradeSelect = document.getElementById('grade');
                    const subjectSelect = document.getElementById('subject');
                    gradeSelect.addEventListener('change', loadChapters);
                    subjectSelect.addEventListener('change', loadChapters);

                    const batchSelect = document.getElementById('batch');
                    batchSelect.addEventListener('change', function() {
                        populateStudentTable(data.students, batchSelect.value);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Debugging line
                    document.getElementById('errorMessage').classList.remove('hidden');
                });

            document.getElementById('submitBtn').addEventListener('click', function() {
                if (!validateForm()) {
                    alert('Please fill all the required fields.');
                    return;
                }
                const studentData = Array.from(document.querySelectorAll('#studentTable tbody tr')).map(row => {
                    const cells = row.querySelectorAll('td');
                    return {
                        studentName: cells[0].innerText,
                        assignmentGrade: cells[1].querySelector('select').value,
                        present: cells[2].querySelector('input').checked ? 'Present' : 'Absent',
                        quizScore: cells[3].querySelector('input').value
                    };
                });

                const data = {
                    branchName: document.getElementById('branch').value,
                    batchName: document.getElementById('batch').value,
                    grade: document.getElementById('grade').value,
                    teacherName: document.getElementById('teacher').value,
                    subjectName: document.getElementById('subject').value,
                    chapterName: document.getElementById('chapter').value,
                    subtopicName: document.getElementById('subtopic').value,
                    classType: document.getElementById('classType').value,
                    studentData: studentData
                };

                document.getElementById('loader').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
                document.getElementById('errorMessage').classList.add('hidden');

                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('loader').classList.add('hidden');
                    if (result && result.topperName) {
                        document.getElementById('successMessage').classList.remove('hidden');
                    } else {
                        document.getElementById('errorMessage').classList.remove('hidden');
                    }
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.add('hidden');
                        document.getElementById('errorMessage').classList.add('hidden');
                        resetForm();
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error submitting form:', error); // Debugging line
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('errorMessage').classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('errorMessage').classList.add('hidden');
                    }, 5000);
                });
        });

        function validateForm() {
            const requiredFields = ['branch', 'batch', 'grade', 'teacher', 'subject', 'chapter', 'subtopic', 'classType'];
            for (const field of requiredFields) {
                if (document.getElementById(field).value === '') {
                    return false;
                }
            }
            return true;
        }

        function populateDropdown(id, options) {
            const select = document.getElementById(id);
            select.innerHTML = `<option value="">Select ${id.charAt(0).toUpperCase() + id.slice(1)}</option>`;
            options.forEach(option => {
                select.innerHTML += `<option value="${option}">${option}</option>`;
            });
        }

        function populateStudentTable(students, batchName) {
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = '';
            students.filter(student => student.batchName === batchName).forEach(student => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${student.studentName}</td>
                        <td>
                            <select required>
                            ${['Null', 'AA', 'AB', 'AC', 'BA', 'BB', 'BC', 'CA', 'CB', 'CC', 'DD'].map(grade => `<option value="${grade}">${grade}</option>`).join('')}
                        </select>
                        </td>
                        <td><input type="checkbox" checked></td>
                        <td><input type="number" min="0" max="10" value="0" required></td>
                    </tr>
                `;
            });
        }

        function loadChapters() {
            const grade = document.getElementById('grade').value;
            const subject = document.getElementById('subject').value;
            if (grade && subject) {
                console.log(`Fetching chapters for Grade: ${grade}, Subject: ${subject}`); // Debugging line
                fetch(`/get_chapters?grade=${grade}&subject=${subject}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Chapters fetched from server:', data); // Debugging line
                        if (data && data.chapters && data.chapters.length > 0) {
                            populateDropdown('chapter', data.chapters);
                        } else {
                            console.log('No chapters found for the selected grade and subject.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching chapters:', error); // Debugging line
                        document.getElementById('errorMessage').classList.remove('hidden');
                    });
            }
        }

        function resetForm() {
            document.getElementById('studentForm').reset();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = '';
        }
    });
    </script>
</body>
</html>
